<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
   <!-- Button trigger modal -->
    <div class="container-fluid mt-4">
   <button type="button" class="btn btn-primary bg-dark bg-gradient " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
        <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
      </svg>
      Añadir empleado
  </button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Datos del empleado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <div class="row">
                    <div class=" form-group col-12 col-md-4">
                        <label for="Nombre-Emp" class="form-label">Nombre(s)</label>
                        <input type="text" class="form-control" id="Nombre-Emp">
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="AP-Emp" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="AP-Emp">
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="AM-Emp" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="AM-Emp">
                    </div>
                    <div class=" form-group col-12 col-md-2">
                        <label for="Edad-Emp" class="form-label">Edad</label>
                        <input type="text" class="form-control" id="Edad-Emp">
                    </div>
                </div>  
                  
                  <div class="row"> 
                    <div class="form-group col-12 col-md-5">
                        <label for="Dir-Emp" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" id="Dir-Emp" placeholder="calle,colonia,numero">
                      </div>
                      <div class="form-group col-12 col-md-2">
                        <label for="Ciudad-Emp" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="Ciudad-Emp">
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="Estado-Emp" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="Estado-Emp">
                    </div>
                    <div class="form-group col-12 col-md-2">
                        <label for="CodP-Emp" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="CodP-Emp">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="form-group col-12 col-md-6">
                        <label for="Email-Emp" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="Email-Emp">
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="Curp-Emp" class="form-label">Curp</label>
                        <input type="text" class="form-control" id="Curp-Emp">
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <label for="Rfc-Emp" class="form-label">RFC</label>
                        <input type="text" class="form-control" id="Rfc-Emp">
                    </div>
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-danger bg-gradient" data-bs-dismiss="modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
            Cerrar
          </button>
          <button type="button" class="btn btn-primary bg-success bg-gradient">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>

  <main class="container-fluid">
    <div class="table-responsive mt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre(s)</th>

                  <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>

        </tr>
        <tr>
          <td>Dato</td>

            <button type="button" class="btn btn-danger btn-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-x" viewBox="0 0 16 16">

              Eliminar
            </button>
          </td>
      </tr>
      </table>
    </div>
  </main>
</body>
</html>
