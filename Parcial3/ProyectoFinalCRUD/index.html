<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de empleados</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--jquery --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <main class="container-fluid">
  <form id="Form-Emp" class="mt-5">
    <div class="row">
      <div class=" form-group col-12 col-md-4 mb-2">
        <label for="Nombre-Emp" class="form-label">Nombre(s)</label>
        <input type="text" class="form-control" id="Nombre-Emp" name="Nombre-Emp">
      </div>
      <div class="form-group col-12 col-md-3 mb-2">
        <label for="AP-Emp" class="form-label">Apellido Paterno</label>
        <input type="text" class="form-control" id="AP-Emp" name="AP-Emp">
      </div>
      <div class="form-group col-12 col-md-3 mb-2">
        <label for="AM-Emp" class="form-label">Apellido Materno</label>
        <input type="text" class="form-control" id="AM-Emp" name="AM-Emp">
      </div>
      <div class=" form-group col-12 col-md-2 mb-2">
        <label for="Edad-Emp" class="form-label">Edad</label>
        <input type="text" class="form-control" id="Edad-Emp" name="Edad-Emp">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-12 col-md-5 mb-2">
        <label for="Dir-Emp" class="form-label">Domicilio</label>
        <input type="text" class="form-control" id="Dir-Emp" name="Dir-Emp" placeholder="calle,colonia,numero">
      </div>
      <div class="form-group col-12 col-md-2 mb-2">
        <label for="Ciudad-Emp" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="Ciudad-Emp" name="Ciudad-Emp">
      </div>
      <div class="form-group col-12 col-md-3 mb-2">
        <label for="Estado-Emp" class="form-label">Estado</label>
        <input type="text" class="form-control" id="Estado-Emp" name="Estado-Emp">
      </div>
      <div class="form-group col-12 col-md-2 mb-2">
        <label for="CodP-Emp" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="CodP-Emp" name="CodP-Emp">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-12 col-md-6">
        <label for="Email-Emp" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" id="Email-Emp" name="Email-Emp">
      </div>
      <div class="form-group col-12 col-md-3">
        <label for="Curp-Emp" class="form-label">Curp</label>
        <input type="text" class="form-control" id="Curp-Emp" name="Curp-Emp">
      </div>
      <div class="form-group col-12 col-md-3">
        <label for="Rfc-Emp" class="form-label">RFC</label>
        <input type="text" class="form-control" id="Rfc-Emp" name="Rfc-Emp">
      </div>
    </div>
    <div class="mt-5">
      
      <button type="button" class="btn btn-primary bg-success bg-gradient" id="Añadir-Emp">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
          <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
          <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
        </svg>
        Añadir 
      </button>
      <!-- Button trigger modal consultar -->
      <button type="button" class="btn btn-secondary bg-primary bg-gradient" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
        </svg>
        Consultar
      </button>

      <button type="button" class="btn btn-primary bg-warning bg-gradient" id="editar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
          <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
        </svg>
        Editar 
      </button>

      <button type="button" class="btn btn-primary bg-danger bg-gradient" id="eliminar"  data-bs-toggle="modal" data-bs-target="#exampleModal2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
          viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
        Eliminar 
      </button>
      <!-- Modals-->

      <!-- Modal Consultar-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Consultar Empleado</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="nombre" class="form-label">Ingrese nombre del empleado:</label>
              <input type="text" class="form-control" id="nombreConsulta" name="nombreConsulta">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="consultar-Emp">Confirmar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Eliminar-->
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel2">Eliminar Empleado</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="nombre-Eliminar" class="form-label">Ingrese nombre:</label>
              <input type="text" class="form-control" id="nombre-Eliminar" name="nombre-Eliminar">
              <label for="apellidoP-Eliminar" class="form-label">Ingrese apellido paterno:</label>
              <input type="text" class="form-control" id="apellidoP-Eliminar" name="apellidoP-Eliminar">
              <label for="apellidoM-Eliminar" class="form-label">Ingrese apellido materno:</label>
              <input type="text" class="form-control" id="apellidoM-Eliminar" name="apellidoM-Eliminar">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="eliminar-Emp">Confirmar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </form>

</main>    


  <script type="module" src="./acciones/agregar.js"></script>
  <script src="./acciones/consultar.js"></script>
  <script src="./acciones/editar.js"></script>
  <script src="./acciones/eliminar.js"></script>

 
</body>
</html>
