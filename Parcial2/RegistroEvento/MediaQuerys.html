<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenedor">
        <div class="caja" id="caja1" onclick="alert('soy una caja')">caja 1</div>
        <div class="caja" id="caja2">caja 2</div>
        <div class="caja" id="caja3">caja 3</div>
        <div class="caja" id="caja4">caja 4</div>
        <div class="caja" id="caja5">caja 5</div>
        <div class="caja" id="caja6">caja 6</div>
    </div>
    <Script>
        //propiedad del elemento en el DOM
        document.getElementById("caja2").onclick=()=> alert('soy caja 2');
        document.querySelector("#caja3").addEventListener("click",()=> alert('soy caja 3'))
        
    </Script>
</body>
</html>
